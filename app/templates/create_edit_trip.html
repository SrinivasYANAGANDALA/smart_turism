{% extends "base.html" %}
{% block title %}Dashboard - TravelBuddy{% endblock %}

{% block content %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create or Edit Trip - TravelBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("https://png.pngtree.com/thumb_back/fw800/background/20240706/pngtree-vintage-photo-camera-and-album-with-old-photos-memories-image_15862979.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
            color: #4d4d4d;
        }
         .container {
        max-width: 600px; /* Reduced from 800px */
        margin: 50px auto;
        padding: 25px 30px;
        background: rgba(255, 255, 240, 0.726); /* light parchment tone */
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    }

        h2 {
            text-align: center;
            font-family: 'Georgia', serif;
            font-size: 2rem;
            color: #5a4c41;
            margin-bottom: 30px;
            border-bottom: 2px dashed #ccc;
            padding-bottom: 10px;
        }

        label {
            font-weight: 600;
            color: #3a2f28;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #fffdf6;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: #a9835a;
            box-shadow: 0 0 0 0.2rem rgba(169, 131, 90, 0.25);
        }

        .btn-submit {
            background-color: #a9835a;
            border: none;
            color: white;
            padding: 10px 25px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .btn-submit:hover {
            background-color: #8b6c4a;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 30px 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>{{ trip.title if trip else 'Create a New Trip' }}</h2>

    <form method="POST" action="{{ url_for('trips.create_trip') }}">

        {% if trip %}
            <input type="hidden" name="trip_id" value="{{ trip.id }}">
        {% endif %}

        <label for="title">Trip Title</label>
        <input type="text" class="form-control" name="title" id="title"
               placeholder="E.g., Summer in Europe" value="{{ trip.title if trip else '' }}" required>

        <label for="destination">Destination</label>
        <input type="text" class="form-control" name="destination" id="destination"
               placeholder="E.g., Paris, Tokyo" value="{{ trip.destination if trip else '' }}" required>

        <label for="start_date">Start Date</label>
        <input type="date" class="form-control" name="start_date" id="start_date"
               value="{{ trip.start_date if trip else '' }}" required>

        <label for="end_date">End Date</label>
        <input type="date" class="form-control" name="end_date" id="end_date"
               value="{{ trip.end_date if trip else '' }}" required>

        <label for="budget">Estimated Budget ($ or â‚¹)</label>
        <input type="number" class="form-control" name="budget" id="budget"
               placeholder="Enter your budget" value="{{ trip.budget if trip else '' }}">

        <div class="text-center">
            <button type="submit" class="btn btn-submit">{{ 'Update Trip' if trip else 'Create Trip' }}</button>
        </div>
    </form>
</div>

</body>
</html>
{% endblock %}
