<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TravelBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            text-align: center;
            padding: 30px 20px;
            position: relative;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1.5" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .login-body {
            padding: 40px 30px;
        }

        .login-type-selector {
            background: #f8f9fa;
            border-radius: 50px;
            padding: 5px;
            margin-bottom: 30px;
            display: flex;
            position: relative;
        }

        .login-type-selector input[type="radio"] {
            display: none;
        }

        .login-type-selector label {
            flex: 1;
            text-align: center;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 45px;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            z-index: 2;
        }

        .login-type-selector input[type="radio"]:checked + label {
            color: white;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus {
            border-color: #27ae60;
            box-shadow: 0 0 0 0.2rem rgba(39, 174, 96, 0.25);
            background: white;
        }

        .input-group-text {
            background: #27ae60;
            color: white;
            border: 2px solid #27ae60;
            border-radius: 0 12px 12px 0;
        }

        .btn-primary {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #219a52, #27ae60);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            border: none;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #8e44ad, #7d3c98);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(155, 89, 182, 0.4);
        }

        .admin-hint {
            background: rgba(155, 89, 182, 0.1);
            border: 1px solid rgba(155, 89, 182, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .admin-hint.show {
            display: block;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer-links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .footer-links a {
            color: #27ae60;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #219a52;
        }

        .brand-logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-elements::before,
        .floating-elements::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float-random 8s ease-in-out infinite;
        }

        .floating-elements::before {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 10%;
            animation-delay: -2s;
        }

        .floating-elements::after {
            width: 80px;
            height: 80px;
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }

        @keyframes float-random {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }
    </style>
</head>
<body>
    <div class="floating-elements"></div>
    
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="brand-logo">
                    <i class="fas fa-shield-alt"></i> TravelBuddy
                </div>
                <p class="mb-0 opacity-75">Smart Tourist Safety System</p>
            </div>

            <!-- Body -->
            <div class="login-body">
                <!-- Login Type Selector -->
                <div class="login-type-selector">
                    <input type="radio" name="userType" id="tourist" value="tourist" checked>
                    <label for="tourist">
                        <i class="fas fa-user me-2"></i>Tourist
                    </label>
                    
                    <input type="radio" name="userType" id="admin" value="admin">
                    <label for="admin">
                        <i class="fas fa-crown me-2"></i>Admin
                    </label>
                </div>
                <!-- Login Form -->
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <input type="hidden" name="login_type" id="loginType" value="tourist">
                    
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email Address
                        </label>
                        <input type="email" 
                               class="form-control" 
                               id="email" 
                               name="email" 
                               placeholder="Enter your email address" 
                               required>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <div class="input-group">
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Enter your password" 
                                   required>
                            <span class="input-group-text" onclick="togglePassword()" style="cursor: pointer;">
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </span>
                        </div>
                    </div>

                    <!-- Remember Me -->
                    <div class="form-check mb-4">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember_me">
                        <label class="form-check-label" for="remember">
                            Remember me on this device
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                        <i class="fas fa-sign-in-alt me-2"></i>Login as Tourist
                    </button>
                </form>

                <!-- Footer Links -->
                <div class="footer-links">
                    <p class="mb-2">
                        Don't have an account? 
                        <a href="{{ url_for('auth.register') }}">Register as Tourist</a>
                    </p>
                    <p class="mb-0">
                        <a href="#" onclick="forgotPassword()">Forgot Password?</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const touristRadio = document.getElementById('tourist');
        const adminRadio = document.getElementById('admin');
        const loginBtn = document.getElementById('loginBtn');
        const loginType = document.getElementById('loginType');
        const adminHint = document.getElementById('adminHint');
        const emailField = document.getElementById('email');
        const passwordField = document.getElementById('password');

        function updateLoginMode() {
            if (adminRadio.checked) {
                // Admin mode
                loginBtn.innerHTML = '<i class="fas fa-crown me-2"></i>Login as Admin';
                loginBtn.className = 'btn btn-success w-100';
                loginType.value = 'admin';
                adminHint.classList.add('show');
                
                // Pre-fill admin credentials (remove in production)
                emailField.value = 'admin@travelbuddy.com';
                passwordField.value = 'TravelAdmin@2025';
            } else {
                // Tourist mode
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Login as Tourist';
                loginBtn.className = 'btn btn-primary w-100';
                loginType.value = 'tourist';
                adminHint.classList.remove('show');
                
                // Clear fields
                emailField.value = '';
                passwordField.value = '';
            }
        }

        touristRadio.addEventListener('change', updateLoginMode);
        adminRadio.addEventListener('change', updateLoginMode);

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                eyeIcon.className = 'fas fa-eye';
            }
        }

        function forgotPassword() {
            alert('Password Reset:\n\nFor Tourists: Contact support at +91-1800-TRAVEL\nFor Admin: Contact system administrator\n\nEmail: support@travelbuddy.com');
        }

        // Form submission handling
        document.querySelector('form').addEventListener('submit', function(e) {
            const button = document.getElementById('loginBtn');
            const originalText = button.innerHTML;
            
            button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Logging in...';
            button.disabled = true;
            
            // Re-enable after 5 seconds if there's an error
            setTimeout(() => {
                button.innerHTML = originalText;
                button.disabled = false;
            }, 5000);
        });

        // Initialize
        updateLoginMode();
    </script>
</body>
</html>
